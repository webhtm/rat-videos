
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBHTM's Rat Videos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #cfd8dc, #607d8b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 1.8rem;
      font-weight: 300;
      background: linear-gradient(to right, #90a4ae, #546e7a);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 95%;
      max-width: 1200px;
      margin: 20px 0;
    }
    .video-card {
      background: linear-gradient(145deg, #78909c, #455a64);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .video-title {
      font-size: 1rem;
      font-weight: 300;
      padding: 8px 10px;
      background: linear-gradient(to right, #b0bec5, #78909c);
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    video {
      width: 100%;
      height:250px;
      display: block;
    }
    @media (max-width: 600px) {
      header { font-size: 1.4rem; }
      .video-title { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>üêÄ WEBHTM's Rat Videos üêÄ</header>
  <div class="video-container">
    <!-- Video 1 -->
    <div class="video-card">
      <div class="video-title">A rat in green screen</div>
      <video controls>
        <source src="https://ia601600.us.archive.org/18/items/rat-vids/112371758-gray-rat-green-screen-backgrou.mp4" type="video/mp4">
        Your browser does not support video playback.
      </video>
    </div>
    <!-- Video 2 -->
    <div class="video-card">
      <div class="video-title">A rat having a massage</div>
      <video controls>
        <source src="https://ia600909.us.archive.org/25/items/mixkit-gray-rat-receiving-a-massage-32062-hd-ready/mixkit-gray-rat-receiving-a-massage-32062-hd-ready.mp4" type="video/mp4">
        Your browser does not support video playback.
      </video>
    </div>
    <!-- Video 3 -->
    <div class="video-card">
      <div class="video-title">A rat inside a christmas stocking</div>
      <video controls>
        <source src="https://ia601600.us.archive.org/18/items/rat-vids/mixkit-white-rat-inside-a-christmas-stocking-32061-hd-ready.mp4" type="video/mp4">
        Your browser does not support video playback.
      </video>
    </div>
    <div class="video-card">
      <div class="video-title">A rat eating in a cool place</div>
      <video controls>
        <source src="https://ia600508.us.archive.org/20/items/ratvider/139660-773418010%20%281%29.mp4" type="video/mp4">
        Your browser does not support video playback.
      </video>
    </div>
    <!-- Add more videos as needed -->
  </div>
</body>
</html>
